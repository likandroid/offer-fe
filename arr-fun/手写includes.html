    // 双指针
    function includesPoint(s1, s2) {
      for (let p1 = 0; p1 < s1.length;) {
        if (s1.length - p1 < s2.length) return false
        for (let p2 = 0; p2 < s2.length;) {
          if (s1[p1] !== s2[p2]) {
            p1++
            p2 = 0
            break
          } else {
            if (p2 === s2.length - 1) {
              return true
            }
            p1++
            p2++
          }   
        }
      }
      return false
    }
    console.log(includesPoint('12132323to be ', 'to be'));
</script>
