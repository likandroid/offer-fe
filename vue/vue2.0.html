<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="a">
  <div id="b"></div>
  <script>
    var obj = {};  //定义一个空对象
    var val = 'zhao';  //赋予初始值
    Object.defineProperty(obj, 'val', {//定义要修改对象的属性
      get: function () {
        return value;
      },
      set: function (newVal) {
        value = newVal;//定义val等于修改后的内容
        document.getElementById('a').value = value;//让文本框的内容等于val
        document.getElementById('b').innerHTML = value;//让span的内容等于val
      }
    });
    document.addEventListener('keyup', function (e) {//当在文本框输入内容时让对象里你定义的val等于文本框的值
      obj.val = e.target.value;
    })

  </script>
</body>
</html>
