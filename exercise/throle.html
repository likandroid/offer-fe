<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <script>
      var input = document.getElementById('input')
      let func = throle(message, 1000)
      input.addEventListener('input', function (r) {
        func(r)
      })
      function message(e) {
        console.log('节流成功' + e.target.value);
      }
      function throle(fn, times) {
        let timeout
        return function (r) {
          if (!timeout) {
            timeout = setTimeout(() => {
              fn(r)
              timeout = null
            }, times);
          }
        }
      }
    </script>
</body>
</html>
