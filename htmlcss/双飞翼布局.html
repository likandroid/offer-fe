<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
	 	*{
	 		margin:0;
	 		padding: 0;
	 	}
	 	.main>div{
	 	 float: left;
	 	}
	 	.left {
	 		width: 200px;
	 		background: red;
	 		margin-left: -100%;
	 	}
	 	.right{
	 		width: 200px;
	 		background: blue;
	 		margin-left: -200px;
	 	}
	 	.middle{
	 		width: 100%;
	 		background: yellow;
	 	
	 	}
	 	.content{
	 		margin-left: 200px;
	 		margin-right: 200px;
     }
  </style>
</head>
<body>
  <!-- 都是为了实现一个两侧宽度固定，中间宽度自适应的三栏布局 -->
  <div class="main">
    <div class="middle">
      <div class="content">
        中间
      </div>
    </div>
    <div class="left">
      左边
    </div>
    <div class="right">
      右边
    </div>
  </div>
</body>
</html>
