<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    padding: 0;
    margin: 0;
  }
  .wrap {
    display: flex;
    height: 340px;
  }
  .box1, .box2, .box3 {
    flex: 1;
    background-color: skyblue;
    height: 100px;
  }

  .box1 {
    align-self: flex-start;
  }
  .box2 {
    align-self: center;
    margin: 0 20px;
  }
  .box3 {
    align-self: flex-end;
  }
</style>
<body>
  <div class="wrap">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
  
</body>
</html>
